content: "I think what you said was very logical. However, think on this, suppose \r\nyou added a little information? I mean, I don't want to tell you how to run your blog, however \r\nsuppose you added a title that makes people want more? I mean A \r\nTransliterating URL Slugifier in Erlang ~ Devin Alexander Torres is a \r\nlittle plain. You ought to look at Yahoo's front page and note \r\nhow they create post titles to get people to open the links.\r\nYou might try adding a video or a pic or two to grab readers excited about what you've written. Just my opinion, \r\nit might bring your posts a little bit more interesting."
