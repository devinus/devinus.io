content: "<a href=https://s-pravo.ru/posobie-po-bezrabotitse-v-2020-godu-skolko-platyat-kak-ego-rasschitat-i-poluchit.html>как получить пособие по безработице 19500</a> \r\nОграничения по сроку, на который может быть выдан больничный лист, перечислены в пункте 14 Порядка, утвержденного приказом Минздравсоцразвития России от 01.08.2007 № 514. В отдельных случаях, например - при травмах, больничный лист могут продлить до 12 месяцев. Пособие назначают за весь период болезни до дня восстановления трудоспособности (ч. 1 ст. 6 Федерального закона от 29.12.06 № 255-ФЗ) так как за работником сохраняется рабочее место на весь период временной нетрудоспособности. \r\nКак вычислить фальшивый больничный >>> \r\n<a href=https://s-pravo.ru/posobie-po-bezrabotitse-v-2020-godu-skolko-platyat-kak-ego-rasschitat-i-poluchit.html>пособие по безработице в 2020 году в татарстане сколько будут получать</a> \r\nЕсли больничный вызывает у вас подозрения, подделку проще всего установить по номеру бланка в региональном отделении фонда. Номера листкам сейчас присваиваются не по порядку, как раньше, а в случайной последовательности, угадать которую невозможно. ФСС фиксирует, какие именно номера выданы каждому региональному отделению. А они в свою очередь отмечают, в какие медучреждения распределили бланки. Поэтому в отделении по номеру листка легко определят, существует ли такой больничный и могла ли его выдать конкретная поликлиника. \r\n<a href=https://s-pravo.ru/posobie-po-bezrabotitse-v-2020-godu-skolko-platyat-kak-ego-rasschitat-i-poluchit.html>сколько будут платить безработным предпенсионерам в центре занятости в апреле 2020 года</a> \r\nНа настоящем больничном есть водяные знаки, фоновая сетка, логотип фонда, микротекст и другие степени защиты. Больничный заполняется по определенным правилам. \r\nОтпуска"
