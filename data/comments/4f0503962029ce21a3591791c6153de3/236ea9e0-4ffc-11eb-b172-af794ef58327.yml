content: "Исходя из этих данных и закона контрабанды можно сделать тот вывод, о котором я писал ранее. В России царствует именно марокканский гашиш, а наркотика из Афганистана в стране крайне мало. Управление ООН по наркотикам и преступности сообщало, что в 2011 году Афганистан стал мировым центром производства гашиша, опередив по этому показателю даже Марокко. Однако, как я предполагаю, афганский наркотрафик гашиша в России ослабел вместе с тем, как у нас в стране значительно упал спрос на героин, ведь данные наркотики шли абсолютно одинаковыми дорогами. Если наркоторговцы не видели выгоды в том, чтобы возить из Афганистана исключительно гашиш, они могли просто переключиться на европейский трафик, что и сделали в итоге <a href=https://garik.ml/>купить травку Петербург</a> Итак, теперь получается, что если в России нет гашиша, то возможно существование двух проблем: либо проблема на российской таможне, либо проблема с движением наркотика в самой Европе. Если случится какое-либо одно из этих двух неприятных событий, количество наркотика в стране уменьшится. А если случатся сразу оба, то гашиш в России просто начнёт исчезать на глазах. К сожалению для любителей марихуаны, в конце 2019 года карты выпали таким образом, что проблемы с поставками возникли как у нас на таможне, так и в изначальной точке маршрута.  \r\n<a href=https://garik.ml/ghost_bubba.html>купить бошки Тихвин</a> Однако в ситуации, когда делать больше нечего, приходится использовать запасные варианты вроде этого. За пару дней до того, как я сел писать статью, пришла новость об одном парне, которого Белорусский суд приговорил к 17 годам лишения свободы. Приговор этот парень получил за 290 кг гашиша, которые ввёз в страну в начале мая из Литвы с целью дальнейшей перепродажи в России. Данная новость не доказывает тот факт, что этот маршрут используют сейчас, но доказывает его наличие <a href=https://garik.ml/>купить марихуану Петербург</a> Однако Беларусь — не единственный ответ на вопрос, который я задал в начале этого раздела. Если вы посмотрите на график 2, то вспомните об афганском маршруте наркотрафика гашиша. Ранее я уже говорил, что в Европе и России преобладает исключительно наркотик марокканского происхождения, однако если с ним происходят проблемы, то почему бы не вспомнить о гашише из Афганистана?"
