content: "<img src=\"https://imom.me/wp-content/uploads/2018/11/man-and-woman1.jpg\"> \r\n \r\n<b>В Telegram-каналах расходится новость</b> (https://t.me/banksta/3705, https://t.me/karaulny_accountant/21904) о том, что сервис для знакомств Tinder дал возможность пользователям хвастаться своими кредитками. \r\nПользователь может указать, кредиткой какого банка пользуется. Также в новости говорится, что тестирование на многотысячной аудитории доказало: <u>наличие банковской карты делает пользователей более привлекательными и сексуальными.</u> \r\n<img src=\"https://smishok.com/uploads/posts/2016-04/thumbs/1460724170_preview-650x341-98-1460715500.jpg\"> \r\n<b>Tinder доказал, что наличие кредитки влияет на сексуальность. </b> \r\n \r\n<u>У части пользователей Tinder появилась новая функция.</u> Приложение предлагает указать, кредитка какого банка лежит у них в кошельке. На выбор представлены кредитные карты лидирующих российских банков: Сбербанка, Альфа-Банка и Тинькофф Банка. \r\nВ Tinder предположили, что наличие кредитной карты может стать значимым фактором, когда решение «нравится/не нравится» надо принять за секунды. Гипотеза подтвердилась: за 2 недели тестирования оказалось, что кредитка работает. Пользователи, которые указали кредитную карту Сбербанка, получили в 1,2 раза больше «сердец» (свайпов вправо), чем пользователи без кредиток. <u>Другими словами, это плюс 20% к привлекательности.</u> \r\n \r\n<u>Обладатели карт Тинькофф Банка проиграли.</u> Сработал стереотип, что владельцы кредиток этого банка имеют небольшие лимиты (10 – 35 тысяч рублей). Действительно, это характеризует человека с определенной стороны. Таким образом конверсия в свайпы вправо оказалось в 1,6 ниже, чем у пользователей без кредиток. Обладатели карт Альфа-Банка выиграли больше других. Конверсия в «сердца» (свайпы вправо) выросла в 4,6 раз, а частота нажатий на «Суперлайк» (аналог супер «сердца») выросла в 8 раз, то есть на 800%. Отсюда можно сделать вывод, что кредитки Альфа-Банка делают людей значимо привлекательнее, а возможно даже и сексуальнее. \r\nTinder не исключает, что скоро появится платная опция. Оплатив месячную подписку, пользователи смогут видеть не только кредитки потенциальных партнеров, но и кредитные лимиты карт. \r\n \r\n \r\n<b>И я согласен, что выводы Tinder — верные.</b> \r\nСостоятельный и обеспеченный человек это прежде всего <u>опора и финансовая надёжность</u> для своего партнёра! Именно поэтому гармония в жизни - это <b>гармония в отношениях и конечно же это и гармония в финансах.</b> \r\n \r\n<b>Вот мой набор успешного мужчины:</b> \r\n \r\n1. \r\n<b>Карта рассрочки Свобода от Хоум Кредит Банка</b> - интересный и достойный вариант. \r\nДо 3 месяцев - период рассрочки на покупки вне партнерской сети, 0% - процент на покупки в рассрочку \r\nВ любых магазинах - Рассрочка работает абсолютно везде. Денег дают около 100 т.р. \r\n? http://fas.st/RELEK \r\n \r\nили \r\n \r\n<b> Тинькофф Platinum. </b> Сумма кредита  - до 300 000 рублей. Беспроцентный период - до 55 дней \r\nВсё просто: Заполните онлайн-заявку — вам не нужно посещать офиc + Узнайте решение банка сразу после заполнения заявки + Банк бесплатно доставит вам карту! \r\n? http://fas.st/kPrrI \r\n \r\n2. \r\nОригинальные часы всем известного бренда, например Seiko. О них можно много не писать! Скажу лишь, что сам Стив Джопс признал их достойными. \r\n? http://fas.st/w-h2ma \r\n \r\n3. \r\nХорошая рубашка. Можно такую как вариант. + туфли \r\n- Лондонский мачо ? http://ali.ski/Ae5In \r\n \r\n4. Стильный телефон по приемлемой цене. \r\n?  LG G6 за 17100.00 http://fas.st/RHKbh  \r\n? Galaxy A7 за 10000 http://fas.st/d5kwP  \r\n?  Xperia X за 8300 http://fas.st/D0K2I  \r\n? Galaxy S8 plus за 17500 http://fas.st/skX4PL  \r\n? Galaxy J3 2017 за 5800 http://fas.st/rvqwM  \r\n?  Honor 9 за 10600 http://fas.st/NFh83  \r\n \r\n5. Я бы рекомендовал ещё купить хороший мот. или небольшое, но стильное купе.) \r\n \r\n6. И конечно не забываем про любимый матч в прямой трансляции. \r\n? http://bit.ly/2JVa38j \r\n? http://bit.ly/2En6a8u \r\n \r\nИ тогда Ваша сексуальность будет настолько высока и недостижима, что Вам будет совершенно плевать на мнение Tinder.) \r\n \r\nИсточник новости: http://halvainrussia.ru #Fly_NEWS. \r\nПортал для настоящих мужчин: http://sportlands.ru #МУЖИКИ. \r\nПортал банковских карт: http://kartadlyavas.ru #Stels.News.Credit_cards. \r\n \r\n================================ \r\n<b>Ведь Главное это чтоб #Всё_что_нужно было!)</b> \r\n================================ \r\n<youtube>sRiQYHHDV6E</youtube> \r\nhttps://vk.com/video22586898_456239364 \r\nП.С. всем бесконечно добрым админам сохранившим этот прекрасный и даже немного интересный пост \r\nпроцент с прибыли в виде благодарности в карму!)"
