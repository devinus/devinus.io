content: >-
  На новые Mercedes:
  https://www.youtube.com/playlist?list=PLcS4onZfVedROQfGOMl9UvsM7VrFQEmnE
  (головное устройство NTG 6.0) и к штатному головному устройству подключаем
  мультимедиа, которая позволяет разделять экран пополам. Весь оригинальный
  функционал сохранился. В любой момент вы сможете перейти в родную систему
  мерседес GLS, что-то там изменить настроить и опять перейти в мир современной
  мультимедиа потому, что там гораздо интереснее. . За счет сохранения штатной
  мультимедии,  наша переделка никоем образом не влияет на гарантию мерседеса.
  Любое приложение можно развернуть на весь экран. С плеймаркет можно всегда
  установить самостоятельно любые приложения, и загрузить их на рабочий стол Так
  же вы можете посмотреть другие наши работы по  авто Mercedes GLS:
  http://www.youtube.com/watch?v=D9Lii_h4nPs&t=1
