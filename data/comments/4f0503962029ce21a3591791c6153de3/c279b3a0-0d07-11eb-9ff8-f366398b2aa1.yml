content: >-
  такого ужасного качества ремонта электрики как сделал на моей даче Батеенко
  Михаил Николаевич наверное не мог сделать никто вообще. По объявлению о
  производстве электромонтажных работ я позвонил на номер +79154333570 мастеру,
  как в последствии мне стало известно Батеенко Михаилу Николаевичу. Приехав ко
  мне на дачу он посчитал сколько будет стоить замена электрики на даче. Так как
  мне нужно было срочно уехать я не мог контролировать его работу. А вернувшись
  через неделю я был поражен от ого что Батеенко Михаил Николаевич наворотил.
  Мало того, что при монтаже он не использовал современные технологии и все
  соединял "скрутками" так ещё и в некоторых местах даже не заизолировал. Деньги
  на материалы я ему давал с учетом того, что Батеенко Михаил Николаевич купит
  медный кабель нужного сечения, а оказалось, что вся проводка выполнена из
  разного кабеля разного сечения и даже между собой соединенного медного и
  алюминиевого провода. Такое ощущение, что мои деньги он присвоил, монтаж
  произвел из остатков или найденой на мусорке проволоки. также мне стало
  известно, что Батеенко Михаил Николаевич пользуется вторым номером телефона
  +79652487064
