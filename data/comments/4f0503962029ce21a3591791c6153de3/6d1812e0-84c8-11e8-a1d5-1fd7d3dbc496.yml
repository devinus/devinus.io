content: "Пивной животик – верный путь к раку простаты, установили ученые. Наличие у мужчины пивного животика приметно увеличивает опасности развития рака простаты. Спецы из Оксфордского института установили: избыточный вес в области животика очень плохо сказывается на всем организме. При всем этом в особенности приметно увеличивается возможность рака простаты. Всего ученые проанализировали состояние здоровье 100 50 тыщ парней. Оказалось, что люди с ожирением погибают от рака почаще, чем люди с обычным весом. Опыт длился четырнадцать лет. За этот период времени рак простаты развился у семь тыщ добровольцев, тыща человек погибли. Оказалось, чем больше обхват талии у парней, тем выше у него риск развития рака простаты. Здоровый порог не должен превосходить девяносто 5 см, установили спецы. При превышении этого показателя возможность онкологии возрастает приблизительно на 20%. Пока ответить на вопрос, в чем причина таковой закономерности, ученые не могут. Последующие исследования посодействуют разобраться в этом вопросе.\r\n \r\n<a href=http://www.17rub.ru/povyshenie-koncentracii-vitamina-d-svja/>\tПовышение концентрации витамина D связано со снижением риска колоректального рака - Здоровье и медицина в жизни человека\t</a>\r\n<a href=http://www.17rub.ru/setevoj-vrach-i-it-medik-zachem-nuzhny-novye-meditsinskie-spetsialnosti/>\t«Сетевой врач» и «IT-медик»: зачем нужны новые медицинские специальности - Здоровье и медицина в жизни человека\t</a>\r\n<a href=http://www.17rub.ru/uchenye-podtverdili-vliyanie-zapaha-partnera-na-uroven-stressa-u-zhenshhin/>\tУченые подтвердили влияние запаха партнера на уровень стресса у женщин - Здоровье и медицина в жизни человека\t</a>\r\n<a href=http://www.17rub.ru/kak-spravitsya-s-posledstviyami-travmaticheskih-sobytij/>\tКак справиться с последствиями травматических событий? - Здоровье и медицина в жизни человека\t</a>\r\n<a href=http://www.17rub.ru/sammit-mir-2018-rekordnoe-chislo-uchastnikov-i-maksimalno-nasyshhennaya-programma/>\tСаммит MIR-2018 – рекордное число участников и максимально насыщенная программа - Здоровье и медицина в жизни человека\t</a>"
