content: "Ни под каким предлогом не давайте в займы деньги человеку известному как Исаков Георгий Владимирович 10.07.1973 года рождения. \r\nВ настоящее время очень сложно подсчитать количество пострадавших от его мошеннических действий. \r\nДействует по класической схеме. Имея имидж обеспеченного человека входит в доверие к людям которые с ним знакомы. \r\nПосле чего под предлогом задержки поступления крупной суммы денежных средств от какой либо успешной сделки, или отчуждения имущества, \r\nякобы для выгодного вложения берет различные суммы денег в долг. \r\nУ человека, который в последствии становится жертвой мошенничества со стороны Исакова Георгия Владимировича как правило не возникает сомнений в в том, что им вернут деньги. \r\nДля этого Исаков Георгий Владимирович формирует образ человека имеющего высокий доход, обширные связи в различных коммерческих кругах тем, самым путем обмана и злоупотребления доверием заинтересовывает своих потенциальных жертв в том, чтобы они оказали ему какую либо услугу и заслужили расположения к нему для того чтобы в последствии он мог быть им полезен. По факту Исаков Георгий Владимирович живет, как говорится не по средствам, имеет огромное количество долгов и не выполненных обязательств. После получения денег от своих жертв под различными предлогами уклоняется от встреч и вообще какого либо общения, выдумывает нелепейшие обстоятельства по которым он не может вернуть долг. В некоторых случаях, совсем доверчивым потерпевшим, предлагает поучавствовать в сомнительной схеме по результатам реализации которой якобы они не только вернут свои деньги, а и во многократном размере их преумножат, но после получения новой суммы снова кидает."
