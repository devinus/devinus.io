content: "Уважаеые форумчане! \r\n \r\nСегодня хочу рассказать об одной армейской песне под гитару. \r\nОна внушает большой оптимизм всем кто ее слушает, особенно тем кто служит или служил в армии. \r\nВ песне парнишка романтично просит рассказать свою подругу в тексте письма о том как ей не хватает сейчас его. \r\nКрутяцкий мотив и нежный перебор создают большой объем перед куплетом. \r\nКогда наступает куплет, то он начинается с хуком. Хук состоит из слов \"напиши мне\". В некоторых вариантах песни слово \"мне\" опускается и остается только \"напиши\". \r\nЕе исполняют очень много людей и еще больше людей любят ее. И почему ни кто еще не сделал этой песне новую аранжировку? \r\nИ вот наступил этот момент когда в свет в 2019 г выпустилась <a href=http://djedward.ru/блог/армейская-напиши-мне.html>версия песни в духе транс хаус</a>."
