content: "Hello  and welcome to my blog . I’m Katrina Merrill. \r\nI have always dreamed of being a  writer but never dreamed I’d make a career of it. In college, though, I helped  a fellow student who needed help. She could not stop complimenting me . Word got around and someone asked me for  to help them  just a week later. This time they would pay me  for my work. \r\nDuring the summer, I started doing  research paper writing for students at the local college. It helped me have fun that summer and even funded some of my college tuition. Today, I still offer my  writing skills to students. \r\n \r\n Professional Writer – Katrina Merrill – <a href=https://www.wesleycollegebahamas.com/>Wesleycollegebahamas</a> Band"
