content: "Всем привет! \r\n \r\nЧто бы не потерять деньги во время строительства, нужно знать, что и как нужно строить. Самое опасное – это скрытый брак. Поэтому нужно заранее изучить моменты строительства! \r\nСтроители ни когда вам не будут рассказывать все тонкости строительства. Поэтому нужно самому изучить эти тонкости, чтобы не дать себя обмануть. \r\nМужики, в строительстве фундаментов есть последовательность операций. Эту последовательность нужно точно знать. В противном случае построите брак. \r\nВысокое качество строительных материалов, совсем не гарантирует высокое качество выполненных работ. Обязательно нужно соблюдать технологические операции строительства. \r\nНужно знать не только психологию строителей, но и психологию прораба, дизайнера, архитектора, заказчика, перевозчика и т.д., в общем психологию всех людей, которые соприкасаются со строительством. Иначе возможен бракострой. \r\n \r\nДля тех, кто не хочет быть обманутым недобросовестными строителями, есть отличный сайт Prorab2.ru, там есть еще школа для застройщиков, где обучают, как качественно строить без брака. Вот статья: \r\n \r\n<a href=https://prorab2.ru/fundament/zaliv-fundamenta/zaliv-fundamenta-pod-banyu.html>Типы почв под фундамент бани</a> \r\n \r\nВсем пока"
