content: "Qld police journal criticised for racist images\n\nThe newspaper, known by its initials the Brisbane Times and the name of one of the paper's editors, has been censured for displaying the offending racist images as images from a news story.\n\nThe image of the naked African-American man with his head shaved and hand on a baseball bat has caused outrage.\n\nThe news story included the headline \"Police say racist incident: 'I'm here to help',\" a reference to the report that was published by the Herald Sun on June 11 claiming the incident was racially motivated.\n\nThe paper's editorial manager, Tony Roberts, said on Thursday the offending image did not accurately portray the scene on Friday.\n\n\"We accept that this is unfortunate,\" he said.\n\n\"We accept that this has been an unfortunate incident, and we apologise for the distress caused to people, and to the community at large.\n\n\"The Herald Sun has been in communication with the police and the community, who have agreed in the view of the senior editors of the paper, the image in question should have been removed.\"\n\nBrisbane Police Chief Commissioner Graham Ashton told a media conference on Tuesday that there were no complaints about the newspaper.\n\nTopics: community-and-society, race-relations, human-interest, brisbane-4000, qld\n\nFirst posted \r\n<a href=https://wooriwin.com/>예스카지노</a>\r\n<a href=https://www.thesilkwrap.com/>바카라사이트</a>\r\n<a href=https://www.webix3.com/>더킹카지노</a>\r\n<a href=https://www.cashmudra.com/>더킹카지노</a>\r\n<a href=https://www.water-blogged.com/>온라인카지노</a>\r\n \r\nMobile home drunk fined $4,200 for reckless driving (ABC7)\n\nMan dies after driver crashes into his pickup truck (The Smoking Gun)\n\nTeen Driver Dies After Being Hit By SUV (WSLS)\n\n5 Most Tricky Things To Know About Teen Bicycles (U.S. News)"
