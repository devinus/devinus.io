content: "В Сервисе обслуживает скважины, производит Монтаж водоснабжения. \r\n \r\nВ компании  имеется к продаже МЕШАЛКИ, Емкости и резервуары с подогревом, Мешалки складные под еврокуб, Термическая сушка осадков сточных вод, Смотровые колодцы, Ершовая загрузка, Очистка промышленных сточных вод (молоко, пиво, спирт, животноводство, прачки т.д.), ОДЪЕМНЫЕ УСТРОЙСТВА И МЕТАЛЛОКОНСТРУКЦИИ Шнеки из конструкционной и нержавеющей стали, ВОДООЧИСТНОЕ ОБОРУДОВАНИЕ Системы УФ-обеззараживания, ПОДЪЕМНЫЕ УСТРОЙСТВА И МЕТАЛЛОКОНСТРУКЦИИ Модульные здания, ОЧИСТКА ЛИВНЕВЫХ СТОЧНЫХ ВОД КПН (комбинированный песко-нефтеуловитель), НАСОСНОЕ И КОМПРЕССОРНОЕ ОБОРУДОВАНИЕ (Грунфос, КСБ, Вило, КИТ, Взлёт, ТВП) Промышленные воздуходувки, ВОДОПОДГОТОВКУ Мембраны и реагенты для осмоса, а также все для автомойки Очистное сооружение для моек легкового транспорта. \r\n \r\nУ нас вы найдете Водопровод для ЛОС, а также Пескоуловители, мы можем  произвести Монтаж насоса и настройка автоматики. Бурение скважин на воду, Инженерные изыскания, Ремонт систем водоснабжения. \r\n \r\nЧистка фильтров скважин : <a href=https://cpdisa.ru> Обслуживание скважин</a>"
