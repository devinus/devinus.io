content: "Приветствую  дорогие форумчане. \r\nУ меня просто КРИК ДУШИ! \r\nСколько же это можно терпеть? \r\nНаселение нищает, а <a href=https://otzovik.com/review_5442961.html>ломбардов</a> как пруд пруди(((( \r\nСКОЛЬКО ИХ ВСЕГО В СТРАНАХ СНГ??? \r\nЕсть ли здесь тот, кто пострадал от <a href=https://vk.com/robingudnp>ломбарда Робин Гуд?</a> \r\n \r\nhttps://www.youtube.com/watch?v=eBqmxplRGxE \r\n \r\n<a href=https://www.youtube.com/watch?v=eBqmxplRGxE>отзывы ломбард кредит</a> \r\n \r\n \r\n \r\n \r\nЯ КОНЕЧНО В ИНТЕРНЕТЕ <a href=https://otzyvy.by/bankovskie_uslugi/50053.html>НАШЛА КУЧУ НЕГАТИВНЫХ ОТЗЫВОВ!</a> \r\n \r\nНо это мало спасает ситуацию, а скорее наоборот(((( \r\n \r\n<a href=https://ibb.co/ZB47mnd><img src=\"https://i.ibb.co/jy0sRch/UNADJUSTEDNONRAW-thumb-fce.jpg\"></a> \r\n \r\n<a href=https://ibb.co/dWQzHGF><img src=\"https://i.ibb.co/5M5fJBm/UNADJUSTEDNONRAW-thumb-fcf.jpg\"></a> \r\n \r\n \r\n \r\n \r\n \r\nЯ знаю что для многих это больная тема, которую не хочется обсуждать, но и молчать нельзя(((( \r\n \r\n \r\nЗа последние 15 лет рынок ломбардных услуг трижды демонстрировал высокие темпы развития. Так, в последствии дефолта 1998 года количество зарегистрированных ломбардов в России выросло с 736 до 1800, после - в 2002 году, когда ломбарды были исключены из списка лицензируемых видов деятельности, их численность превысила 3000, дополнительный же толчок развитию дал кризис 2008-2009 годов. В результате на начало 2011 года по оценкам ЦБ, в России действовало свыше 5 тыс. ломбардных учреждений, а по статистике базы данных \"Контрагент\" на текущий момент зафиксировано 7726 организаций, предоставляющие краткосрочные займы под залог движимого имущества. Однако по оценкам экспертов реально действующих ломбардов на рынке значительно меньше - практически в два раза. Дело в том, что в России не существует единого государственного реестра ломбардов, при этом наряду с высоким показателем появления новых участников рынка, многие компании закрывались, не проработав в данной области и одного года, в результате чего на рынке существует большое количество \"мертвых душ\". С учетом показателей экспертов, а также анализа текущей ситуации на рынке, по оценкам специалистов Discovery Research Group в исследовании рынка ломбардов в России, на начало 2013 года в России действовало около 4 тыс. ломбардов, реально занимающихся выдачей кредитов населению. \r\nПри этом практически все специалисты отмечают, что ломбардный бизнес очень привлекательный для инвесторов: для открытия ломбарда не требуется каких-либо разрешений и лицензий со стороны государства, а при грамотном построении бизнеса затраченные инвестиции в средем размере 1-1,5 млн руб будут окуплены в течение 1,5-2 лет. \r\nНа текущий момент по-прежнему наиболее распространенным типом ломбардов являются компании, принимающие под залог ювелирные изделия. \r\n \r\nДА ИХ НА СЕГОДНЯШНИЙ ДЕНЬ ЗНАЧИТЕЛЬНО БОЛЬШЕ!(((( \r\n \r\n<a href=https://ibb.co/ZB47mnd><img src=\"https://i.ibb.co/jy0sRch/UNADJUSTEDNONRAW-thumb-fce.jpg\"></a> \r\n \r\n \r\n \r\n \r\nА вот случай изряда вон выходящий ( \r\n \r\n<a href=https://www.change.org/p/%D0%B2%D1%81%D0%B5-%D0%B3%D1%80%D1%83%D0%BF%D0%BF%D0%B0-%D0%BF%D0%BE%D0%B4%D0%B4%D0%B5%D1%80%D0%B6%D0%BA%D0%B8-%D0%B2%D0%BB%D0%B0%D0%B4%D0%B8%D1%81%D0%BB%D0%B0%D0%B2%D0%B0-%D1%81%D1%82%D0%B5%D0%BD%D0%B8%D0%BD%D0%B0-%D0%BE%D1%88%D0%B8%D0%B1%D0%BE%D1%87%D0%BD%D0%BE-%D0%BE%D0%B1%D0%B2%D0%B8%D0%BD%D0%B5%D0%BD%D0%BD%D0%BE%D0%B3%D0%BE-%D0%BF%D0%BE-%D0%B4%D0%B5%D0%BB%D1%83-%D0%BD%D0%B0%D0%BF%D0%B0%D0%B4%D0%B5%D0%BD%D0%B8%D1%8F-%D0%BD%D0%B0-%D0%BB%D0%BE%D0%BC%D0%B1%D0%B0%D1%80%D0%B4>Владислава Стенина, ошибочно обвили по делу нападения на ломбард.</a> \r\n \r\nПроизошло преступление 1 мая 2018 года.примерно в 16:35 В ломбарде \"Корона\" в городе Димитровград. Как нам стало известно в суде ,через несколько дней после произошедшего приёмщик ломбарда сообщил сотрудникам полиции что Владислав Стенин(мой супруг) похож на преступника. Он понял это просмотрев видеозаписи с камер наблюдения за другие дни. Преступник был с рюкзаком. А мой муж тоже всегда ходит с рюкзаком. Пол города с рюкзаками ходит! И с таким же телосложением. Да, мы с мужем ранее обращались в этот ломбард. Сдали туда стиральную  машину за 2500 тыс. В конце апреля звонили попросили отложить на день так подошел срок ее выкупа.нам отказали. Больше мы не звонили .не стоит она того.9 мая мы купили новую стиральную машину. На зарплату которую получил муж с прошлой работы. Ее покупку мы планировали заранее так как знали что 7 мая поличит муж расчет.  НО ЭТО ПО СЛОВАМ ОБВИНЕНИЯ ПОСЛУЖИЛО МОТИВОМ ПРЕСТУПЛЕНИЯ! Спустя пол года, 15 октября 2018 года Моего мужа задержали сотрудники полиции (оперативники Евгений , Рашид и Игорь)при чем задержали обманом.сказали якобы в пивнушке у дома драка была на выходных а он свидетель.а уже в ГУВД обьяснили для чего привезли.Им нужно было закрыть \"висяк\". Они заставили дать признательные показания. Держали его около 8 часов если не больше и запугивали,угрожали ,говорили что все равно невиновным он от них не уйдет. Подкинут наркотики и сядет по полной.Что могут приехать бандиты этого ломбарда и вообще без квартиры оставят,и семье плохо будет и т.п.А если подпишет то все хорошо будет...договоримся на условку или штраф.а за наркоту что подкинут он сядет на долго. Мой муж не выдержал всего этого и подписал то что они хотели. Приемщик ломбарда-Горелов сообщил им о муже в начале мая. А они приехали к нам только в октябре. Спустя пол года.чего ждали? В мае мы бы еще могли доказать невиновность мужа. 1 мая мой супруг работал в такси \"Везет\". Из такси нам распечатку заказав предоставить не смогли ссылаясь на то что уже все удалено,так как много времени прошло. Еще 1 мая муж был на автомойке \"Победа\" тоже видеозаписей уже нет...Так же можно было отследить по камерам города маршрут где находился муж, но само сабой тоже все уже записи стерты спутся пол года. Мы предоставили в суд детализацию звонков. Оттуда видно что муж таксовал в тот день. А еще во время происходящего в ломбарде он разговаривал со мной по телефону! И биллинг показал местонахождения на ул  Энгельса д. 37. Это в метрах 800 примерно от ломбалда и за несколько секунд он точно не смог бы попасть в этот несчастный ломбард. \r\n \r\nОсудили невиновного в преступлении человека. \r\n \r\nЯ призываю вас не оставайтесь равнодушными к данной проблеме ! \r\n<a href=https://www.change.org/p/%D0%B2%D1%81%D0%B5-%D0%B3%D1%80%D1%83%D0%BF%D0%BF%D0%B0-%D0%BF%D0%BE%D0%B4%D0%B4%D0%B5%D1%80%D0%B6%D0%BA%D0%B8-%D0%B2%D0%BB%D0%B0%D0%B4%D0%B8%D1%81%D0%BB%D0%B0%D0%B2%D0%B0-%D1%81%D1%82%D0%B5%D0%BD%D0%B8%D0%BD%D0%B0-%D0%BE%D1%88%D0%B8%D0%B1%D0%BE%D1%87%D0%BD%D0%BE-%D0%BE%D0%B1%D0%B2%D0%B8%D0%BD%D0%B5%D0%BD%D0%BD%D0%BE%D0%B3%D0%BE-%D0%BF%D0%BE-%D0%B4%D0%B5%D0%BB%D1%83-%D0%BD%D0%B0%D0%BF%D0%B0%D0%B4%D0%B5%D0%BD%D0%B8%D1%8F-%D0%BD%D0%B0-%D0%BB%D0%BE%D0%BC%D0%B1%D0%B0%D1%80%D0%B4>Давайте все вместе подпишим петицию!</a>"
