content: "Metacrawler https://t.co/VrBF6tdB3Z \r\nMetaCrawler - это программа для поиска в Интернете, зарегистрированная торговая марка InfoSpace, Inc., созданная Аароном Коллинзом. Изначально это был механизм метапоиска, как следует из его названия. На протяжении всей своей жизни он объединял результаты веб-поиска из таких источников, как Google, Yahoo !, Bing (ранее Live Search), Ask.com, About.com, MIVA, LookSmart и других программ для поисковых систем."
