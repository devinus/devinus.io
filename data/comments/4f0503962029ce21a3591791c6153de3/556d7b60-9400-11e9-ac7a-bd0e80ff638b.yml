content: "Около 2-х месяцев назад хотела выбить положительное решение на кредит в Екатеринбурге, но нигде не могла получить, потому что иногда были проблемы по другому займу (тройку раз просрочила, но потом погасила даже раньше конца срока). \r\nОтказы либо не объясняли, либо говорили, что плохая кредитная история и ничего не поделаешь. \r\nВ тот момент я о кредитной помощи даже не слышала. \r\nВот недавно коллега на работе сказал, что есть такие организации, которые помогают получить ссуду. \r\nК примеру вот эти (вроде говорят нормальные) - что скажете? \r\nПосмотрите ссылку:  \r\n<a href=http://creditonline.tilda.ws/potreb>низкая ставка екатеринбург</a>"
