content: "Доброго дня, рассказываю тост: \r\nОднажды к Богу явился мужчина и попросил сотворить женщину. Бог взял немного лучей солнца,задумчивую грусть луны, ласковый взгляд серны, трепет лани, кротость голубя, красоту лебедя,нежность пуха, легкость воздуха, свежесть воды. А во избежание приторности прибавилнепостоянство ветра, болтливость сороки, слезоточивость облаков и все ужасы грома и молнии. Всесмешал. Из этой смеси получилась прекрасная женщина. Бог вдохнул в нее жизнь, отдал мужчине,сказав при этом: \r\n– Бери и мучайся! Так выпьем же за эту прекрасную смесь! Источник -  \r\nhttps://наша-планета.рф/v-rossii-ponadeialis-na-ystoichivost-es-k-shantajy-ssha-po-severnomy-potoky-2.html - наша планета,  \r\nhttps://globix.ru/karen-hachanov-vyshel-v-tretij-krug-rolan-garros/ - globix.ru,  \r\nhttps://купить-авто.рус/bolelshiki-priznali-norrisa-lychshim-pilotom-tekyshego-sezona-kviat-nabral-menee-1-golosov.html - купить авто."
